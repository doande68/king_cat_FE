<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User & Cat Management</title>
    <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
<!-- User Management Section -->
<div class="container">
    <h1>Create New User</h1>
    <a href="../User/searchUser.html" class="search-icon">
        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/icons/search.svg" alt="Search Icon" width="30" height="30">
    </a>
    <form id="createForm">
        <label for="createName">Name:</label>
        <input type="text" id="createName" name="createName" placeholder="Enter name...">

        <label for="createEmail">Email:</label>
        <input type="email" id="createEmail" name="createEmail" placeholder="Enter email...">

        <label for="createPassword">Password:</label>
        <input type="password" id="createPassword" name="createPassword" placeholder="Enter password...">

        <button type="button" onclick="createUser()">Create User</button>
    </form>
</div>

<!-- Cat Management Section -->
<div class="container">
    <h1>Cat Management</h1>
    <button onclick="showFormCreate()">Create New Cat</button>
    <div id="main"></div>
</div>

<!-- Form for creating and editing cats -->
<div id="catForm" class="form-popup">
    <form id="catFormContent" class="form-container">
        <h2 id="formTitle">Create New Cat</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Age" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="color">Color:</label>
        <input type="text" id="color" placeholder="Color" required>

        <label for="image">Image:</label>
        <input type="text" id="image" placeholder="Image URL" required>

        <label for="breedID">Breed ID:</label>
        <input type="number" id="breedID" placeholder="Breed ID" required>

        <button type="button" id="saveButton" onclick="saveCat()">Save Changes</button>
        <button type="button" id="closeButton" onclick="closeForm()">Close</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="home.js"></script>
</body>
</html>
