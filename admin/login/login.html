<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <div>
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" id="name" placeholder="User name" required="">
            <input type="email" id="email" placeholder="Email" required="">
            <input type="password" id="password" placeholder="Password" required="">
            <button onclick="signIn()">Sign up</button>
        </div>
    </div>

    <div id="loginForm">
        <div>
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" id="emailLogin" placeholder="Email" required="">
            <input type="password" id="pswdLogin" placeholder="Password" required="">
            <button id="loginForm2">Login</button>
        </div>
    </div>
</div>
<script src="signIn.js"></script>
<script src="login.js"></script>
</body>
</html>
